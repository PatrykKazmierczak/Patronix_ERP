services:
- type: web
  name: erp-backend
  env: docker
  dockerfilePath: ./erp-system/backend/Dockerfile
  envVars:
  - key: POSTGRES_USER
    value: postgres
  - key: POSTGRES_PASSWORD
    sync: false
  - key: POSTGRES_SERVER
    value: erp-db
  - key: POSTGRES_PORT
    value: 5432
  - key: POSTGRES_DB
    value: erp_db
  - key: ALLOWED_ORIGINS
    value: "*"
  healthCheckPath: /api/health
  autoDeploy: true

- type: web
  name: erp-frontend
  env: docker
  dockerfilePath: ./erp-system/frontend/Dockerfile
  envVars:
  - key: VITE_API_URL
    value: https://erp-backend.onrender.com
  autoDeploy: true

- type: pserv
  name: erp-db
  env: docker
  dockerfilePath: ./erp-system/db/Dockerfile
  envVars:
  - key: POSTGRES_USER
    value: postgres
  - key: POSTGRES_PASSWORD
    sync: false
  - key: POSTGRES_DB
    value: erp_db
  disk:
    name: postgres-data
    mountPath: /var/lib/postgresql/data
    sizeGB: 10
